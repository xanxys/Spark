<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>3-State Grid Demo</title>
  <style>
    body {
      font-family: sans-serif;
    }
    #gridCanvas {
      border: 1px solid black;
      image-rendering: pixelated; /* helps keep crisp cells when scaled */
    }
    .controls {
      margin-bottom: 1em;
    }
    .controls label {
      display: inline-block;
      width: 80px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="resetGrid('box')">Reset Box</button>
    <button onclick="resetGrid('circle')">Reset Circle</button>
    <br /><br />
    <label>Rotate (deg):</label>
    <input type="number" id="angleInput" value="0" style="width:60px" />
    <br />
    <label>Trans X:</label>
    <input type="number" id="txInput" value="0" style="width:60px" />
    <br />
    <label>Trans Y:</label>
    <input type="number" id="tyInput" value="0" style="width:60px" />
    <br /><br />
    <button onclick="resample()">Resample</button>
  </div>

  <canvas id="gridCanvas" width="500" height="500"></canvas>

  <!-- Include our script with no external dependencies -->
  <script src="main.js"></script>
</body>
</html>
